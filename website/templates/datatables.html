<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.12/css/dataTables.bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/1.2.2/css/buttons.bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static',filename='/datatables/style.css') }}">
    <title>{% block title %} {% endblock %}</title>
</head>
<body>
    <a class="btn btn-success" style="float:left;margin-right:20px;" href="{% block Home %} {% endblock %}">Home</a>


    {% if session['username']=='lab' %}
    
    <a class="btn btn-success" style="float:left;margin-right:20px;" href="{{ url_for('cviews.lab_make_req') }}" data-target="#myModal">Make a Request</a>

    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
           <div class="modal-content">
              <div class="modal-header">
     
                 <h4 class="modal-title">Request</h4>
              </div>
              <div class="modal-body">
     
                 <form action="{{url_for('cviews.insert_request')}}" method="POST">
     
     
                    <div class="form-group">
     
                       <label>Id:</label>
                       <input type="text" class="form-control" name="id" required="1">
     
     
                    </div>
     
     
                     <div class="form-group">
     
     
                       <label>Item Name:</label>
                       <input type="text" class="form-control" name="item_name" required="1">
     
     
                    </div>
     
     
                     <div class="form-group">
     
     
                       <label>Item Type:</label>
                       <input type="text" class="form-control" name="item_type" required="1">
     
     
                    </div>
                    <div class="form-group">
     
     
                       <label>Required Quantity:</label>
                       <input type="text" class="form-control" name="req_qty" required="1">
     
     
                    </div>
                    <div class="form-group">
     
     
                       <label>Need For:</label>
                       <input type="date" class="form-control" name="need_for" required="1">
     
     
                    </div>
     
     
     
                    <div class="form-group">
     
     
                       <button class="btn btn-primary" type="submit">Request</button>
     
     
                    </div>
     
     
                 </form>
     
     
              </div>
              <div class="modal-footer">
  
  
                 <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
     
     
              </div>
     
     
           </div>
     
     
        </div>
     
     
     </div>
    
    {% endif %}
    <table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
        <thead>


            {% block thead %} {% endblock %}


        </thead>

        <tbody>
        
            {% block tbody %} {% endblock %}

        </tbody>
    </table>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.2.2/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.2.2/js/buttons.colVis.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.2.2/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.2.2/js/buttons.print.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.12/js/dataTables.bootstrap.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.2.2/js/buttons.bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/2.5.0/jszip.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.12/js/dataTables.bootstrap.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.2.2/js/buttons.bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/2.5.0/jszip.min.js"></script>
    <script src="https://cdn.rawgit.com/bpampuch/pdfmake/0.1.18/build/vfs_fonts.js"></script>
    <script src="https://cdn.rawgit.com/bpampuch/pdfmake/0.1.18/build/pdfmake.min.js"></script>
    <script src="{{ url_for('static',filename='/datatables/app.js') }}"></script>
</body>
</html>
