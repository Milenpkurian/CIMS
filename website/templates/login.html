<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='login_style.css') }}">
  </head>
    <body id="particles-js"></body>
        <div class="animated bounceInDown">
            <div class="container">
                <span class="error animated tada" id="msg"></span>
                <form name="form1" class="box" action="{{ url_for('login') }}" method="post">
                <h4>CIMS<span>Dashboard</span></h4><br>
                <h5>Sign in to your account.</h5>
                    <input id="username" type="text" name="username" placeholder="Username" autocomplete="off">
                    <i class="typcn typcn-eye" id="eye"></i>
                    <input id="password" type="password" name="password" placeholder="Passsword" id="pwd" autocomplete="off">
                    <input type="submit" value="Sign in" class="btn1">
                </form>
            </div> 
        </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
